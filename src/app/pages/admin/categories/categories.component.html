<div class="row">
  <div class="col-12">
    <table class="table table-bordered my-3">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories$ | async; let index = index">
          <td>{{ index + 1 }}</td>
          <td>{{ category.categoryName }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
